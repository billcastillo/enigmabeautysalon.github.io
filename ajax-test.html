<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Document</title>

	
	<style>
	#load-here {
		display: inline-block;
		width: 35%;
		min-height: 100vh;
		border: 1px solid #222;
	}
	.menu-item {
		width: 35%;
		display: inline-block;
		vertical-align: top;
	}

</style>

</head>
<body>
	

	<div id="load-here">
	
	</div>
	
	<div class="menu-item">
		click this
	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$( "div.menu-item" ).click(function() {

		    if ( $( this ).hasClass( "menu-item" ) ) {
					prompt("Please enter your name", "Harry Potter");
				$("#load-here").load("test-file.html", function {
					prompt("LOADED, "Harry Potter");
				});

		    }
		 
		});
	});
	</script>

</body>
</html>
